<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#gisGradient)" opacity="0.1"/>
  
  <!-- Map base circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="40" x2="100" y2="160" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="100" x2="160" y2="100" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  
  <!-- Location pins -->
  <path d="M 75 75 Q 75 65 85 65 Q 95 65 95 75 Q 95 85 85 100 Q 75 85 75 75 Z" 
        fill="#8b5cf6"/>
  <circle cx="85" cy="72" r="3" fill="white"/>
  
  <path d="M 115 90 Q 115 80 125 80 Q 135 80 135 90 Q 135 100 125 115 Q 115 100 115 90 Z" 
        fill="#7c3aed"/>
  <circle cx="125" cy="87" r="3" fill="white"/>
  
  <path d="M 55 115 Q 55 105 65 105 Q 75 105 75 115 Q 75 125 65 140 Q 55 125 55 115 Z" 
        fill="#8b5cf6"/>
  <circle cx="65" cy="112" r="3" fill="white"/>
  
  <!-- Tracking path/route -->
  <polyline points="85,75 100,85 125,90 110,110 65,115" 
            fill="none" stroke="#7c3aed" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
</svg>

